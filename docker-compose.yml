version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: uf-research-metrics-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-uf_research_metrics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # pg_isready checks if PostgreSQL is accepting connections
      # This ensures the database is ready before dependent services start
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-uf_research_metrics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - uf-research-metrics-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: uf-research-metrics-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-uf_research_metrics}?schema=public
      API_PORT: ${API_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/shared/node_modules
    command: pnpm --filter api dev
    networks:
      - uf-research-metrics-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: uf-research-metrics-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/shared/node_modules
    command: pnpm --filter web dev
    networks:
      - uf-research-metrics-network

volumes:
  postgres_data:

networks:
  uf-research-metrics-network:
    driver: bridge

